version: "3.9"

services:
  backend:
    image: python:3.10
    container_name: hiremirror_backend
    working_dir: /app
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env.example
    depends_on:
      - db

  frontend:
    image: node:18
    container_name: hiremirror_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: npm run dev
    ports:
      - "3000:3000"
    env_file:
      - .env.example
    depends_on:
      - backend

  db:
    image: postgres:13
    container_name: hiremirror_db
    environment:
      POSTGRES_USER: demo_user
      POSTGRES_PASSWORD: DemoPassword123
      POSTGRES_DB: hiremira_demo_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
